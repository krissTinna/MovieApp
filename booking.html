  <br><br>



  <div class="movie-container">
    <label>Pick a movie: </label>
    <select id="movie">
      <option value="10">Avengers: Endgame ($10) </option>
      <option value="12">Joker ($12) </option>
      <option value="8">Toy Story 4 ($8) </option>
      <option value="9">The Lion King ($9) </option>
    </select>
  </div>
  <br>


  <ul class="showcase">
    <li>
      <div class="seat"></div>
      <small>N/A</small>
    </li>
    <li>
      <div class="seat selected"></div>
      <small>Selected</small>
    </li>
    <li>

      <small>Occupied</small>
    </li>

    <div class="container">
      <div class="screen"></div>

      <div class="row centering">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>

      <div class="row centering">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>

        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row centering">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat  occupied"></div>
        <div class="seat  occupied"></div>
      </div>

      <div class="row centering">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row centering">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat  occupied"></div>
        <div class="seat  occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row centering">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat  occupied"></div>
        <div class="seat  occupied"></div>
        <div class="seat  occupied"></div>
        <div class="seat"></div>
      </div>

    </div>
